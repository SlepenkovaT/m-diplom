<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/addseans.style.css">
  <title>addseans.html</title>
</head>
<body class="container">
<header class="container-logo">
    <a href=#0> <img src="https://github.com/SlepenkovaT/Diplom/blob/main/img/Идёмвкино.png?raw=true" class="img" alt=""></a>
    <p class="logo">Администраторррская</p>
</header>
  <section class="registration">
    <div class="section-container">
      <h2 class="heading">Добавление сеанса</h2>
    </div>
    <form class="form">
      <label for="text-name-hall">
        Название зала
        <input type="text" class="field" name="text" id="text-name-hall" placeholder="Название зала">
      </label>
      <label for="text-name-movie">
        Название фильма
        <input type="text" class="field" name="text" id="text-name-movie" placeholder="Название фильма">
      </label>
      <label for="text-time">
        Время начала
        <input type="text" class="field" name="text" id="text-time" placeholder="00:00">
      </label>
      <button type="button" class="button ">Добавить фильм </button>
      <button type="button" class="button button-cancellation">Отменить </button>
    </form>
  </section>

</body>

</html>

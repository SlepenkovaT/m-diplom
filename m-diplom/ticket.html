<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ticket.html</title>
  <link rel="stylesheet" href="css/ticket.style.css">
</head>
<body class="container">
  <head class="container-logo">
    <a href=#0> <img src="https://github.com/SlepenkovaT/Diplom/blob/main/img/Идёмвкино.png?raw=true" class="img" alt=""> </a>
  </head>
  <main class="main-container">
     <header class="header">
        <h2 class="title">Электронный билет</h2>
      </header>
      <div class="ticket__info-wrapper">
        <p class="ticket">На фильм:
          <span class="ticket__info">Звёздные войны XXIII: Атака клонированных клонов</span>
        </p>
        <p class="ticket">Места:
          <span class="ticket__info">6, 7 </span>
        </p>
        <p class="ticket">В зале:
          <span class="ticket__info">1 </span>
        </p>
        <p class="ticket">Начало сеанса:
          <span class="ticket__info">18:30 </span>
        </p>
         <a href=#0> <img src="https://github.com/SlepenkovaT/m-diplom/blob/main/img/qr-code.png%20(1).png?raw=true" class="qr-code" alt="qr-code"></a>
          <p class="ticket__hint">
            Покажите QR-код нашему контроллеру для подтверждения бронирования.
          </p>
          <p class="ticket__hint">Приятного просмотра!</p>        
        </div>
    </main>
</body>

</html>

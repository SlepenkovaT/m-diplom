<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addfilm.html</title>
</head>
<body class="container">
<header class="container-logo">
    <a href=#0> <img src="https://github.com/SlepenkovaT/Diplom/blob/main/img/Идёмвкино.png?raw=true" class="img" alt=""></a>
    <p class="logo">Администраторррская</p>
</header>
<section class="registration">
 <div class="registration-container">
    <div class="section-container">
      <h2 class="heading">Добавление фильма</h2>
    </div>
    <form class="form">
      <label for="text-name">
        Название фильма
        <input type="text" class="field field-name" name="text" id="text-name" placeholder="Например, «Гражданин Кейн»">
      </label>
      <label for="time-text">
        Продолжительность фильма (мин.)
        <input type="text" class="field field-text" name="text" id="time-text" placeholder="">
      </label>
      <label for="text-description">
        Описание фильма
        <textarea id="text-description" class="field field-description"></textarea>
      </label>
      <label for="text-country">
        Страна
        <input type="text" class="field" name="text" id="text-country">
      </label>
      <a href="addseans.html"><button type="button" class="button ">Добавить фильм </button></a>
      <button type="button" class="button ">Загрузить постер </button>
      <button type="button" class="button button-cancellation">Отменить </button>
    </form>
      </div>
  </section>
</body>

</html>
